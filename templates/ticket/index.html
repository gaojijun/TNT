$def with (tickets)

<style type="text/css">

div li {
    display: inline;
    padding-right: 20px;
}

</style>

<script type="text/javascript">

$$(document).ready(
    function() {
        $$("table tr:nth-child(even)").addClass("striped");
    }
);

</script>
<h2>Tickets:</h2>

<table>
    <tr>
        <th>Ticket</th>
        <th>Summary</th>
        <th>Type</th>
        <th>Priority</th>
        <th>Owner</th>
    </tr>
$for ticket in tickets:
    <tr>
        <td><a href="/ticket/edit/$ticket.id">$ticket.id</a></td>
        <td>$ticket.summary</td>
        <td>$ticket.type</td>
        <td>$ticket.priority</td>
        <td>$ticket.assignee</td>
    </tr>


</table>
