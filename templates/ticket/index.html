$def with (tickets)

<div id="content">
<li>Tickets列表</li>

<table>
    <tr>
        <th>Ticket</th>
        <th>Summary</th>
        <th>Type</th>
        <th>Priority</th>
        <th>Owner</th>
    </tr>
$for ticket in tickets:
    <tr>
        <td><a href="/ticket/edit/$ticket.id">$ticket.id</a></td>
        <td>$ticket.summary</td>
        <td>$ticket.type</td>
        <td>$ticket.priority</td>
        <td>$ticket.assignee</td>
    </tr>


</table>
</div>
